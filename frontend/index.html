<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - curso frontend</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>

        <div class="contenedor-todo">
            <div class="caja-trasera">
                <div class="caja-trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn-iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja-trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn-registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor-login-register">
                <!--Login-->
                <form action="" class="formulario-login">
                    <h2>Iniciar Sesión</h2>
                    <div class="form_control">
                        <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" />
                        <p></p>
                    </div>
                    <div class="form_control">
                        <input type="password" id="contraseña" name="contraseña" placeholder="contraseña" />
                        <p></p>
                    </div>
                    <button type="button" id="btn_login" onclick="alert('SOLO ES UN DEMO')" value="ENTRAR">ENTRAR</button>
                </form>

                <!--Register-->
                <form action="" class="formulario-register">
                    <h2>Regístrarse</h2>
                    <div class="form_control">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" />
                        <p></p>
                    </div>

                    <div class="form_control">
                        <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" />
                        <p></p>
                    </div>
                    <div class="form_control">
                        <input type="text" id="usuario" name="usuario" placeholder="Usuario" />
                        <p></p>
                    </div>
                    <div class="form_control">
                        <input type="password" id="contraseña" name="contraseña" placeholder="contraseña" />
                        <p></p>
                    </div>

                    <button onclick="alert('SOLO ES UN DEMO')" value="REGISTRARSE">Regístrarse</button>

                </form>
            </div>
        </div>

    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
